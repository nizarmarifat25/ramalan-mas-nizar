<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramalan Mas Nizar</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Animasi Fade In Up untuk judul */
        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Animasi Fade In untuk hasil ramalan */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle, #1a237e, #0d47a1, #283593);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(15px);
            animation: fadeInUp 1s ease-out;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            animation: fadeInUp 1s ease-out;
        }

        input[type="text"] {
            width: 80%;
            max-width: 400px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            font-size: 1rem;
            margin-bottom: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }

        input[type="text"]::placeholder {
            color: #cccccc;
        }

        button {
            background: linear-gradient(90deg, #ff6f00, #ff8f00);
            color: #ffffff;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            animation: fadeIn 1s ease-out;
        }

        button:hover {
            background: linear-gradient(90deg, #ff8f00, #ff6f00);
            transform: scale(1.05);
        }

        #loading {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 1rem;
        }

        #hasil {
            margin-top: 1rem;
            font-size: 1.2rem;
            animation: fadeIn 1s ease-out;
        }

        @media (max-width: 768px) {
            .container {
                margin: 30px;
            }

            h1 {
                font-size: 1.8rem;
            }

            input[type="text"] {
                font-size: 0.9rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>

        <input type="text" id="nama" placeholder="Siapa nama lo">
        <button onclick="ramal()">Ramal!</button>

        function ramal() {
            const nama = document.getElementById("nama").value;
            const loading = document.getElementById("loading");
            const hasil = document.getElementById("hasil");

            // Validasi input
            if (nama === "") {
                alert("Silakan masukkan nama Anda.");
                return;
            }

            loading.style.display = "block";
            hasil.textContent = "";

            // Simulasi loading
            setTimeout(() => {
                const randomRamalan = ramalan[Math.floor(Math.random() * ramalan.length)];
                hasil.innerHTML = `<strong>${nama}</strong>!<br>Gue udah cek ramalan buat lo, nih...<br>${randomRamalan}`;
                loading.style.display = "none";
            }, 2000);
        }
    </script>

</html>
